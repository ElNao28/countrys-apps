<h2>Por capital</h2>
<hr>
<div class="row">
  <div class="col">
    <!-- searchBox -->
    <app-search-box
    (onValue)="searchByCapital($event)"
    placeholder="Buscar por capital"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-loader-spining *ngIf="isLoading"></app-loader-spining>
    Tabla de resultados
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
