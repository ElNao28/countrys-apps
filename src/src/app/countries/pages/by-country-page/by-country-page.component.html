<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- searchBox -->
    Busquedas
    <app-search-box
    (onValue)="searchByCountry($event)"
    placeholder="Buscar por pais"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    Tabla de resultados
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
